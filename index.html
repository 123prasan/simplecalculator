<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
       <div class="layout">
                
                <input  onkeydown=" return false"  class="output" style=" border: none;color: white;  height:65px;"  type="text" placeholder="0" >
                <input class="output2" style="background-color:black;border: none; color: white;  height: 0px;">
        
                <div class="one">
                <button id="C" class="erase-all" style="background-color: white; color: black;">
                    C
                </button>
                <button name="del" class="delete" style="background-color: white; color: black;">
                    
                        <i style="font-size:25px;margin-left: -3px;" class="fa-solid fa-delete-left"></i>
                    
                </button>
                <button  class="modulo" name="%" style="background-color: white; color: black;">
                    
                        %
                    
                </button>
                <button class="divide" name="/" style="background-color:orange; color: rgb(255, 255, 255);">
                    
                        <i style="font-size:25px;" class="fa-solid fa-divide"></i>
                  
                </button>
                
                
                
            </div>
            <div class="two">
                <button name="7" class="num-7">
                
                        7
                    
                </button >
                <button name="8"  class="num-8">
                   
                        8
                   
                </button >
                <button name="9"  class="num-9">
                   
                        9
                   
                </button >
                <button name="*"  class="multi" style="background-color:orange; color: rgb(255, 255, 255);">
                  x
                    
                </button>
                
                
                
               
            </div>
            <div class="three">
                <button name="4"  class="num-4">
                    
                        4
                   
                </button>
                <button name="5"  class="num-5">
                    
                        5
                 
                </button>
                <button name="6"  class="num-6"> 
                
                        6
                    
                </button>
                <button name="-"  class="sub" style="background-color:orange; color: rgb(255, 255, 255);">
                   
                        -
                  
                </button>
                
                
                
                
            </div>
            <div class="four">
                <button name="1"  class="num-1">
                    1
              
            </button>
            <button name="2"  class="num-2">
                    
                        2
                    
                </button>
                <button name="3"  class="num-3">
                    
                        3
                    
                </button  >
                <button name="+" class="add" style="background-color:orange; color: rgb(255, 255, 255); font-size:25px;">
                    +
                </button>
                
          
               
                
            </div>
            <div class="five">
                <button name="0" class="num-0" style="width: 130px;">
                
                        0
                  
                </button>
                <button name="." class="dot">
                   
                        .
                  
                </button>
                <button name="re"  class="result" style="background-color:orange; color: rgb(255, 255, 255);">
                    
                        =
                    
                </button>
                
                
                
               
            </div>
       </div>
      
    </div>
    <script src="index.js"></script>
</body>
</html>
